<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Pessoa</title>
	<link rel="icon" href="/js/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
	
	<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>

	<h1> CRUD Java com Spring </h1>
	
 	<h1>Formulario de cadastro de pessoas</h1>
	<div class="container my-2">
		<a th:href="@{/nova}" class="btn btn-primary btn-sm mb-3">Cadastrar Pessoa</a>
		<h1> Pessoas </h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Data Nascimento</th>
					<th>CPF </th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listaPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.telefone}"></td>
					<td th:text="${pessoa.email}"></td>
					<td th:text="${pessoa.dataNascimento}"></td>
					<td th:text="${pessoa.cpf}"></td>
					<td><a th:href="@{/pessoascadastradas/{id}(id=${pessoa.id})}" class="btn btn-warning">Alterar</a> <a
						   th:href="@{/excluirpessoa/{id}(id=${pessoa.id})}" class="btn btn-danger">Excluir</a></td>       
				</tr>
			</tbody>
		
		</table>	
		
	</div>

</body>
</html>
